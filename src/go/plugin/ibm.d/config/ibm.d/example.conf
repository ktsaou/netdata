# Example Module Configuration
# This demonstrates the new IBM.D framework

# All available configuration options:

jobs:
  - name: example
    # Framework configuration
    update_every: 1                  # Collect every second
    obsoletion_iterations: 60        # Mark instances obsolete after 60 iterations (60 seconds with update_every=1)
    
    # Connection settings
    endpoint: "dummy://localhost"    # Dummy protocol endpoint
    connect_timeout: 5               # Connection timeout in seconds
    
    # Collection options
    collect_items: true              # Whether to collect item metrics
    max_items: 10                    # Maximum number of items to collect