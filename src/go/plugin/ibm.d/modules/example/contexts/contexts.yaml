# Example Module Metric Definitions
# This file defines all metrics collected by the example module to demonstrate the framework

Test:
  labels: []  # No labels for test metrics
  contexts:
    - name: TestAbsolute
      context: example.test_absolute
      family: test
      title: "Test Absolute Value (timestamp % 60)"
      units: seconds
      type: line
      priority: 1000
      dimensions:
        - {name: value, algo: absolute}

    - name: TestIncremental
      context: example.test_incremental
      family: test
      title: "Test Incremental Counter"
      units: count/s
      type: line
      priority: 1001
      dimensions:
        - {name: counter, algo: incremental}

Item:
  labels:
    - slot  # Each item has a slot number label
  contexts:
    - name: ItemPercentage
      context: example.item_percentage
      family: items
      title: "Item Percentage"
      units: percentage
      type: stacked
      priority: 2000
      dimensions:
        - {name: percentage, algo: absolute}

    - name: ItemCounter
      context: example.item_counter
      family: items
      title: "Item Counter"
      units: count/s
      type: line
      priority: 2001
      dimensions:
        - {name: counter, algo: incremental}
