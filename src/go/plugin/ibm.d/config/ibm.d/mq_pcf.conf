## netdata configuration for IBM MQ PCF collector
## This collector monitors IBM MQ queue managers, queues, channels, and topics
## using the Programmable Command Format (PCF) interface.

## Prerequisites:
## 1. IBM MQ client libraries must be installed
## 2. Queue manager must be running and accessible
## 3. User must have appropriate MQ permissions
## 4. Server connection channel must be defined

jobs:
  ## Example: Basic configuration for local queue manager
  - name: local
    # update_every: 5  # Data collection frequency in seconds (default: 5)
    queue_manager: 'QM1'
    channel: 'SYSTEM.DEF.SVRCONN'
    host: 'localhost'
    port: 1414
    
    ## Collection options (all enabled by default)
    collect_queues: true
    collect_channels: true
    collect_topics: false  # Optional - may impact performance
    collect_system_queues: true    # Collect SYSTEM.* queues
    collect_system_channels: true  # Collect SYSTEM.* channels
    collect_channel_config: false  # Optional - static config values (rarely change)
    
    ## WARNING: DESTRUCTIVE OPTION - DO NOT ENABLE UNLESS YOU UNDERSTAND THE CONSEQUENCES
    # collect_reset_queue_stats: false  # Uses MQCMD_RESET_Q_STATS which RESETS counters to zero!
    
    ## Optional: Authentication
    # user: 'mqmon'
    # password: 'secret'
    
    ## Optional: Filtering (pattern matching)
    # queue_selector: 'APP.*'      # Only collect queues starting with APP.
    # channel_selector: 'TO.*'     # Only collect channels starting with TO.

  ## Example: Remote queue manager with authentication
